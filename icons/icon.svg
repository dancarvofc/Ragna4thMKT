      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Coin -->
  <circle cx="64" cy="64" r="25" fill="url(#coin)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Coin symbol -->
  <text x="64" y="72" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Æ¶</text>
  
  <!-- Market chart lines -->
  <path d="M 20 80 L 35 70 L 50 75 L 65 60 L 80 65 L 95 55 L 110 70" 
        stroke="#4ade80" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Price tag -->
