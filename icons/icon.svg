  <text x="97.5" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">$</text>
  
  <!-- Small coins -->
  <circle cx="25" cy="25" r="8" fill="url(#coin)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="105" cy="105" r="8" fill="url(#coin)" stroke="#ffffff" stroke-width="1"/>
</svg> 